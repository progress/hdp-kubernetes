apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
  labels: {{- include "hdp.labels.merge" (dict "commonLabels" .Values.hdp.commonLabels "specificLabels" .Values.hdp.configLabels "context" .) | nindent 4 }}
  annotations: {{- include "hdp.annotations.merge" (dict "commonAnnotations" .Values.hdp.commonAnnotations "specificAnnotations" .Values.hdp.configAnnotations "context" .) | nindent 4 }}
data:
  hdpdeploy.properties: |-
{{ tpl (.Files.Get (printf "config/hdpdeploy.properties")) . | indent 4 }}
