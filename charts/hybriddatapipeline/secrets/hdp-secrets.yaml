apiVersion: v1
kind: Secret
metadata:
  name: hdp-secrets
data:
  # Please fill in the following values with the appropriate secrets
  # These values are mandatory and should not be empty for the chart deployment to work
  # Ensure to provide base64 encoded values for all the fields
  # Example: echo -n 'your-value' | base64
  #         hdp-admin-password: base64-password
  hdp-admin-password: 
  hdp-user-password: 
  account-database-admin-username:
  account-database-user-username: 
  
  # FIPS 140-2 Compliant Database Passwords
  # Required when hdp.fips.enabled: true in values.yaml
  # Must meet FIPS 140-2 password complexity requirements 
  account-database-admin-password: 
  account-database-user-password: 
  hdp-license-key:
